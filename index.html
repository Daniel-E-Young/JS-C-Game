<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, user-scalable=0">
</head>
<link href="https://fonts.googleapis.com/css?family=Alegreya+SC|Allerta+Stencil|Anton|Audiowide|Coiny|Dancing+Script|Diplomata+SC|Do+Hyeon|Erica+One|Faster+One|Fontdiner+Swanky|Freckle+Face|Fredericka+the+Great|Great+Vibes|Hanalei+Fill|Henny+Penny|Homemade+Apple|Indie+Flower|Jua|Megrim|Metal+Mania|Monoton|Monsieur+La+Doulaise|Niconne|Oleo+Script+Swash+Caps|Pacifico|Parisienne|Permanent+Marker|Press+Start+2P|Sacramento|Satisfy|Shojumaru|Special+Elite|Stalinist+One|Tangerine|Ubuntu|UnifrakturCook:700|Yatra+One|Yellowtail|Yesteryear|Nosifer|Iceberg|New+Rocker|Bubblegum+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" >
<link href='https://fonts.googleapis.com/css?family=Fontdiner Swanky' rel='stylesheet'>
<body>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #arena {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            height: 100%;
            width: 100%;
            background: #141719;
        }
        #b1{
            position: fixed;
            bottom: 17vh;
            left: 50%;
            height: 30px;
            width: 30px;
            background: #fffeea;
            opacity: 0.1;
        }
        #b2 {
            position: fixed;
            bottom: 12vh;
            height: 30px;
            width: 30px;
            background: #fffeea;
            opacity: 0.1;
        }
        #b3{
            position: fixed;
            bottom: 12vh;
            left: 60%;
            height: 30px;
            width: 30px;
            background: #fffeea;
            opacity: 0.1;
        }
        #b4{
            position: fixed;
            bottom: 7vh;
            height: 30px;
            width: 30px;
            left: 50%;
            background: #fffeea;
            opacity: 0.1;
        }
    </style>
    <style type="text/css">
        *{
            user-select: none;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #di{
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 3;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50%;
            transition: 2s;
        }
        svg{
            display: inline;
            z-index: 0;
            position: fixed;
            background:linear-gradient(100deg,#141718 60%,maroon 60%);
            height: 100%;
            width: 100%;
            padding-top: 40%;
            padding-left: 2%;
        }
        .font-effect-3d{
            background:linear-gradient(360deg,red 50%,grey,black);
            -webkit-background-clip:text;
            color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 5vh;
            font-weight: 100000;
            backdrop-filter: blur(100px);
            letter-spacing: 1.7vh;
            font-family: nosifer,monospace;
            padding-left: 7vh;
            padding-right: 5vh;
            padding-top: 2vh;
            width: 80%;
            overflow: hidden;
        }
        #p1,#p2,#p3,#p4{
            height: 10%;
            width: 95%;
            background: rgba(150, 60, 100, 0.09);
            position: relative;
            border-radius: 5vh;
            font-family: 'coiny','Arial';
            font-size: 6vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 10px 10px 10px black;
            font-weight: bolder;
            margin-top: 2vh;
            margin-left: 2vh;
            backdrop-filter: blur(10px);
            color: white;
            letter-spacing: 1.5vh;
            opacity: 0.5;
        }
        #p1{
            margin-top: 20vh;
        }
        #p1:active{
            background: coral;
            transform: scale(0.95);
            box-shadow: inset 0px 0px 40px black, 5px 5px 20px grey;
        }
        #p2:active {
            transform: rotate(30deg);
            box-shadow: inset 0px 0px 40px black,5px 5px 20px grey;
        }
        #p3:active{
            transform: scale(0.95);
            box-shadow: inset 0px 0px 40px black,5px 5px 20px grey;
        }
        #p4:active {
            background: red;
            transform: scale(0.95);
            box-shadow: inset 0px 0px 40px black, 5px 5px 20px grey;
        }
        #s1 {
            display: none;
            align-items: center;
            justify-content: center;
            height: 12%;
            width: 95%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: absolute;
            top: 30vh;
            border-radius: 10%;
            right: 1%;
            border: 1px dashed blue;
            font-family: Fontdiner Swanky;
        }
        #s2 {
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: absolute;
            border-radius: 10%;
            z-index: 1;
            border: 2px dotted black;
            top: 0vh;
            left: 0vh;
            color: blue;
            font-size: 2.5vh;
            font-family: monospace;
            padding: 2vh;
            font-family: Fontdiner Swanky;
        }
        @keyframes pu {
            from{top:0;}
            to{top:-150%;display:none; opacity:0.8;}
        }
        .up{
            animation: pu 3s 1 ease-in both;
        }
        #ment {
            position: fixed;
            top: 0%;
            height: 30px;
            width: 30px;
            right: 4%;
            color: #fffeea;
            font-size: 5vh;
            font-weight: bolder;
            letter-spacing: 0.7vh;
            cursor: pointer;
        }
        #ment:active {
            transform: scale(1);
        }
        #life{
            position: fixed;
            top: 50%;
            left: -25%;
            height: 3%;
            width: 60%;
            background: lightgrey;
            border-radius: 10%;
            transform: rotate(270deg);
            opacity: 0.5;
            font-family: baloo;
        }
        #powerup{
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            
        }


    </style>

</body>
</html>
